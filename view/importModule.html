<body>
    <script type="module">
        // 引入export xxx的模块
        import {NumberHelper} from "../module/NumberHelper.js";
        // 只会解析（执行）一次相同导入的内容
        // import {NumberHelper} from "../module/NumberHelper.js";
        // 引入export default xxx的模块
        import Point from "../module/data/Point.js";
        console.log(NumberHelper.isEven(2));// true
        console.log(NumberHelper.isEven(3));// false
        const point1 = new Point(1, 2);
        console.log(point1.toString());// (1, 2)
        // 模块会默认使用严格模式
        // a = 1;// 报错，a is not defined
    </script>
    <script src="../service/32模块化开发.js" type="module"></script>
</body>
